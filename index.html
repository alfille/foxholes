<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foxhole Puzzle</title>
        <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
        <link rel="stylesheet" href="styles/base.css">
        <!---
        <link rel="manifest" href="manifest.json" />
        --->
    </head>
    <body>
        <header class="header">
            <div>
                <div>
                    <a href='https://github.com/alfille/foxholes'><img src="images/icon.png"></a>
                </div>
                <div id="control">
                    <label>Number of &#129418 holes: <input type="number" id="holes" min=3 max=12 step=1 value=5 onchange="changeInput()" title="Choose number of foxholes"></label>
                    <fieldset>
                        <legend>Game Type</legend>
                        <label>Move at night<input type="radio" id="turns" name="gametype" onchange="changeInput()" title="Take turns moving"></label>
                        <label>Sneak past<input type="radio" id="sneak" name="gametype" onchange="changeInput()"     title="Move simultaneously" checked></label>
                    </fieldset>
                </div>
            </div>
        </header>
        <table id="Ttable">
            <caption>
                Foxhole game play
            </caption>
            <thead>
            <tr>
                <th>Day</th>
                <th>Hole 1</th>
                <th>Hole 2</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>&#129418</td>
                    <td>&#129418</td>
                </tr>
                <tr>
                    <td>Search</td>
                    <td><input type="radio" name="S0"></td>
                    <td><input type="radio" name="S0"></td>
                </tr>
            </tbody>
            </table>
        <!-- scripts -->
        <!-- application code --> <script src="js/app.js"></script>
    </body>
</html>
